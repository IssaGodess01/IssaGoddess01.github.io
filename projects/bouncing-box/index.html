<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>

	<!-- BEGIN CSS -->
	<style>
		/* TODO 1 */
		[class="box"] {
			display: block;
			border-radius:100px;
			position: absolute;
			width: 100px;
			height: 100px;
			top: 300px;
			left: 500px;
			color: purple;
			background-color: black;
			font-size: 400%;
			text-align: center;
		}
		
	body {
		background-image: url(https://media.giphy.com/media/h4YYDX43gz5Vm/giphy.gif);
		background-size: cover;
	}
	</style>

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<!-- BEGIN JAVASCRIPT -->
	<script>
		(function(){
			'use strict'

			// Variable declarations
			var box;
			var boardWidth;
			var update;
			var handleBoxClick;

			// jQuery stuff setup for you
			box = $('.box');
			boardWidth = $('.board').width();

			// TODO 2
			var position;
			var points;
			var speed;
			var direction;

			position = 0;
			points = 0;
			speed = 10;
			direction = 1;
			box.css('left', position);
			box.text(points);


			// TODO 3 / 4
			update = function() {
    		position = position + (speed * direction);
    		if(position > boardWidth) {
    			direction = -1;
    		} else if (position < 0) {
    			direction = 1;
    		}
    		box.css('left', position);
    		box.text(points); 
			};
			


			// TODO 5 / 6
			handleBoxClick = function() {
			speed = speed + 3;
			position = 0;
			points = points + 1;
			box.text(points);
			};


			//this calls update every 50 milliseconds
			setInterval(update, 50);
			// this calls the handle handleBoxClick function every time the box is clicked on
			box.on('click', handleBoxClick);
		})()
	</script>
</body>
</html>
